<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Bounce Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <h1>Ball Bounce Game</h1>
        <div class="header__bottom">
            <a class="reload" href=""><img src="img/refresh-arrow.png" alt="Retry"></a>
            <button class="header__settings"><img src="img/settings.png" alt="Settings" onclick="openSettings()"></button>
        </div>
    </header>
    
    <div id="game-container">
        <!-- <div class="exit-area"></div> -->
    </div>
    <div class="balls-count"></div>


    <div class="fps">FPS: <span></span></div>

    <div class="center-line start"><p>Press to start</p></div>

    <div class="settings">
        <div class="settings__close" onclick="closeSettings()"></div>
        <div class="settings__container">
            <img src="img/Close.png" class="close" alt="Close" onclick="closeSettings()">
            <div class="settings__field">
                <!-- <div class="settings__item" style="padding-bottom: 15px; border-bottom: 1px;">
                    Volume
                    <div class="setting-row">
                        <input type="range" min="0" max="100" step="1"> 
                        <input type="number" id="volumeInput">
                    </div>
                </div> -->
                <div class="settings__item">
                    Gravity 
                    <div class="setting-row">
                        <input type="range" min="0" max="1" step="0.01"> 
                        <input type="number" id="gravityInput">
                    </div>
                </div>
                <div class="settings__item">
                    Balls to win
                    <div class="setting-row">
                        <input type="range" min="0" max="40" step="1"> 
                        <input type="number" id="ballsToWinInput">
                    </div>
                </div>
                <div class="settings__item">
                    New ball probability (%)
                    <div class="setting-row">
                        <input type="range" min="0" max="100" step="1"> 
                        <input type="number" id="newBallProbabilityInput">
                    </div>
                </div>
                <div class="settings__item">
                    Max ball speed
                    <div class="setting-row">
                        <input type="range" min="0" max="100" step="1"> 
                        <input type="number" id="maxBallSpeedInput">
                    </div>
                </div>
                <div class="settings__item">
                    Booster speedup
                    <div class="setting-row">
                        <input type="range" min="0" max="20" step="1"> 
                        <input type="number" id="boosterSpeedupInput">
                    </div>
                </div>
                <div class="settings__item">
                    Start ball speed
                    <div class="setting-row">
                        <input type="range" min="0" max="10" step="0.1"> 
                        <input type="number" id="startBallSpeedInput">
                    </div>
                </div>
                <div class="settings__item">
                    Removal element speed
                    <div class="setting-row">
                        <input type="range" min="0" max="20" step="0.1"> 
                        <input type="number" id="removalElementSpeedInput">
                    </div>
                </div>
            </div>
            <button onclick="saveSettings()">Save</button>
        </div>

        </form>
    </div>

    <div class="first-alert">
        <div class="alert__close" onclick="closeAlert()"></div>
        <div class="alert__container">
            <img src="img/Close.png" class="close" alt="Close" onclick="closeAlert()">
            <p>The game is in development and improvement. Some bugs may come across. Lags may appear on a large number of balls!</p>
        </div>
    </div>

    <script src="js/localstorage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
    <!-- <script src="js/outOfContainer.js"></script> -->
</body>

</html>
